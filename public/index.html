<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose</title>
    <link rel="stylesheet" href="window.css">
</head>

<body>
    <script src="wm.js"></script>

    <div id="taskbar">
    </div>

    <div>
        <div class="window" id="window1">
            <div class="title-bar">
                <div class="logo">
                    <img src="./logo.png" alt="Logo" width="5" height="5">
                </div>
                <p>Window 1</p>
                <div class="fullscreen-button">&#9633;</div>
                <div class="close-button">&#10006;</div>
            </div>
            <iframe id="app" src="/app" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="window" id="window2">
            <div class="title-bar">
                <div class="logo">
                    <img src="./logo.png" alt="Logo" width="5" height="5">
                </div>
                <p>Window 2</p>
                <div class="fullscreen-button">&#9633;</div>
                <div class="close-button">&#10006;</div>
            </div>
            <iframe id="app" src="/app2" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
</body>

</html>
